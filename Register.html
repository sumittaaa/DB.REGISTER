<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form validation in HTML & CSS | CodingNepal</title>
  <link rel="stylesheet" href="Navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Register</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="First name........" style="padding-left: 10px; ">
        </div>

        <div class="input-area" style="margin-top: 20px;">
          <input type="text" placeholder="Last name........" style="padding-left: 10px;">
        
        </div>

        <div class="input-area" style="margin-top: 20px;">
          <input type="text" placeholder="Email........" style="padding-left: 10px;">
          
        </div>

        <div class="input-area" style="margin-top: 20px;">
          <input type="text" placeholder="Create a password........" style="padding-left: 10px;">
         
          
        </div>

      </div>
      <div class="field password">
        <div class="input-area">
        
        <div class="error error-txt">Password can't be blank</div>
      </div>
      
    <button type="button" class="button">Register</button>

  
    
  </div>

  <script src="Navbar.js"></script>

</body>
</html>
